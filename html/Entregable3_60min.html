    <script>
        //Ejercicio 1
        function ristra(x, y, z) {
            var arr = new Array();

            switch (arguments.length) {
                case 2:
                    if (x < y) {
                        for (let i = x; i <= y; i++) {
                            arr.push(i);
                        }
                        return arr;
                    } else {
                        for (let i = x; i >= y; i--) {
                            arr.push(i);
                        }
                        return arr;
                    }
                //Ejercicio 2
                case 3:

                    if (z > 0) {
                        for (let i = x; i <= y; i += z) {
                            arr.push(i);
                        }
                        return arr;

                    } else if (z < 0) {
                        for (let i = x; i >= y; i += z) {
                            arr.push(i)
                        }
                        return arr;
                    }

                default:
                    return -1;
            }
        }

        //console.log(ristra(10,1));
        console.log(ristra(1, 10, 2));
