<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <label for="user">Usuario:</label>
        <input type="text" id="user" onblur="usuario()" onfocus="rebot()">
        <br/>
        <label id="a" for="pwd">Contrase√±a:</label>
        <input type="password" id="pwd" onclick="rebot">
    


    <script LANGUAGE="JavaScript">
        function usuario(){
            var user = document.getElementById("user").value;
            var pwd = document.getElementById("pwd");
            var a = document.getElementById("a").value;

            if(user.startsWith('_')){
               pwd.setAttribute("type", "hidden");
            }else if(user.startsWith('x') || user.startsWith('X')){
                a.style.color="#FF0000";
                a.style.fontSize="2.4em";
            }
            //La expresion /\d/ equivale a [0-9] 
            if(/\d/.test(user)){
                pwd.maxLength=8;
            }else{
                pwd.maxLength=1;
            }
        }

        function rebot(){
            document.getElementById("box").reset();
        }


    </script>

</body>
</html>
