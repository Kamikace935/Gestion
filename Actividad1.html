<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #lup{
            visibility: hidden;
        }
        
        .box{
            position: relative;
        }

        img{
            position:absolute;
            left: 20px;
            top: 20px;
        }

    </style>
</head>
<body>
    <div id="main">
        <label for="user">Usuario:</label>
        <input type="text" id="user" onblur="usuario()">
        <br/>
        <label id="a" for="pwd">Contraseña:</label>
        <input type="password" id="pwd" onmouseover="lights(1)" onmouseout="lights(0)" onkeypress="login(event)">
        <br>
        <div class="box">
            <img src="./img/pic_bulbon.gif" alt="bombilla encendida" id="lup" >
            <!--<img src="./img/pic_bulboff.gif" alt="bombilla apagada" id="lout">-->
        </div>
    </div>

    <script LANGUAGE="JavaScript">
        var user = document.getElementById("user");
        var pwd = document.getElementById("pwd");
        var a = document.getElementById("a");
        var lamp = document.getElementById("lup");
        var box = document.getElementById("box");

        function usuario(){
            

            /*1.Esconde el elemnto pwd si el string que recoge el elemento user 
            * lleva '_' en la primera posición*/
            if(user.value.startsWith('_')){
               pwd.setAttribute("type", "hidden");

            /*3.Cuando el String que recoja el elemento user empiece con
            * la letra x hara que el texto contenido en el elemento label
            * doble su tamaño y cambie el colo de la fuente a rojo*/
            }else if(user.value.startsWith('x') || user.value.startsWith('X')){
                a.style.color="#FF0000";
                a.style.fontSize="2em";
            }
            /*2.Comprueba que el String recogido por el elmento
            * user contenga algun número con la expresion /\d/, que
            * equivale a [0-9], y el metodo .test() que busca una igualdad
            * entre la expresión y el string introducido*/ 
            if(/\d/.test(user.value)){
                pwd.maxLength=8;
            }else{
                pwd.maxLength=1;
            }
        }

        /*4.Cambia el estado del atributo del elemento lup para que sea visible
        * dependiendo del parametro enviado al tener el raton encima del elemento pwd*/
        function lights(x){
            var lup = document.getElementById("lup");
            //var lout = document.getElementById("lout");
            if(lup != null){
                if(x==1){
                    lup.style.visibility="visible";
                    //lout.style.visibility="hidden";
                }else if(x==0){
                    lup.style.visibility="hidden";
                    //lout.style.visibility="visible";
                }
            }    
        }

        function login(key){            
            /*5.Recogemos un evento al pulsar una tecla, comprobamos que sea 
            * el enter y despues que el String recogido en el elemento sea el
            * que queremos. Remplazamos*/
            if(key.keyCode == 13){
                if(!pwd.value.localeCompare("jeje")){
                    lup.outerHTML = `<h1>Bienvenido ${user.value}</h1>`;
                }
            }
        }
    </script>

</body>
</html>
